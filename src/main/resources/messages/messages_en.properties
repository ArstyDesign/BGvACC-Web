pilots.airspace.title = Bulgarian airspace
pilots.airspace.p1 = Bulgarian airspace is mainly divided into two parts.
pilots.airspace.sofiactr.p1 = The western part is Sofia Control (LBSR_CTR), which covers central and western Bulgaria with the three major airports - Sofia (LBSF), Plovdiv (LBPD), Gorna Oryahovitsa (LBGO). This sector controls traffic from <abbr title="Flight level 105">FL105</abbr> to <abbr title="Flight level 660">FL660</abbr>.
pilots.airspace.sofiactr.p2 = The frequency of this sector is 131.225
pilots.airspace.varnactr.p1 = The eastern part is Varna Control (LBSR_V_CTR), which covers the eastern parts of Bulgaria, including the Black Sea coast as well as parts of the Black Sea. This includes the two major airports on the Black Sea - Varna (LBWN) and Burgas (LBBG). This sector controls traffic from <abbr title="Flight level 105">FL105</abbr> to <abbr title="Flight level 660">FL660</abbr>.
pilots.airspace.varnactr.p2 = The frequency of this sector is 134.700

