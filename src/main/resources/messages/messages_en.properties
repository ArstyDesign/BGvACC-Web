home.title = Welcome to BGvACC
home.p1 = Welcome to the website of the Sofia FIR, a part of the BGvACC Regional Group on the <a href="https://vatsim.net" target"_blank" class="text-primary">VATSIM</a> Network. Here you will find information about how to become a controller within our vACC, and how to find and use all the necessary information about flying in the Bulgarian FIR.
home.p2 = BGvACC is part of the <a href="http://vateud.net" target="_blank" class="text-primary">VATSIM Europe Division</a>, which with <a href="https://www.vatsim-uk.co.uk" target="_blank" class="text-primary">VATSIM UK</a> and <a href="http://www.vatrus.info" target="_blank" class="text-primary">VATSIM Russia</a> form the <a href="http://www.vateur.org" target="_blank" class="text-primary">VATSIM Europe Region</a>. This forms the European part of the global <a href="http://www.vatsim.net" target="_blank" class="text-primary">VATSIM</a> network, which provides ATC services over the internet free of charge to pilots connected to this network using their flight simulator.
home.p3 = Enjoy your stay in <strong>Sofia FIR</strong>!

