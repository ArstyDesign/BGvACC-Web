atc.information.title = ATC Information
atc.information.p1 = <div>To become an approved Air Traffic Controller in VATSIM, you must join a VATSIM division, which is part of one of the six regions in the network. Generally, you select a division related to your place of residence, but you can join another based on your interests. Keep in mind that this may have time zone implications.</div><div>VATSIM provides realistic training that you can progress through at your own pace, with the help of mentors and training materials. To select a region or division, use the map on the VATSIM website and follow the joining process. Once established, contact the training department of your chosen division. It is recommended to observe experienced controllers before taking your exams. Transfers between regions are allowed under certain conditions.</div>
