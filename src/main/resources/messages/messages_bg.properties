home.title = Добре дошли в BGvACC
home.p1 = Добре дошли в сайта на РПИ София, част от регионалната група BGvACC в мрежата на <a href="https://vatsim.net" target="_blank" class="text-primary">VATSIM</a>. Тук ще намерите информация как да станете контрольор в рамките на нашия vACC и как да намерите и използвате цялата необходима информация за летенето в българския РПИ.
home.p2 = BGvACC е част от подразделението <a href="http://vateud.net" target="_blank" class="text-primary">VATSIM Europe</a>, което с <a href="https://www.vatsim-uk.co.uk" target="_blank"  class="text-primary">VATSIM UK</a> и <a href="http://www.vatrus.info" target="_blank" class="text-primary">VATSIM Русия</a> образува <a href="http://www.vateur.org" target="_blank" class="text-primary">VATSIM Europe Region</a>. Това формира европейската част от глобалната мрежа <a href="http://www.vatsim.net" target="_blank" class="text-primary">VATSIM</a>, която предоставя ATC услуги по интернет безплатно на пилоти, свързани към тази мрежа, използвайки техния полетен симулатор.
home.p3 = Приятен престой в <strong>РПИ София</strong>!

