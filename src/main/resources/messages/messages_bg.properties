atc.information.title = Информация
atc.information.p1 = <div>За да станете одобрен контролер на въздушното движение в VATSIM, трябва да се присъедините към VATSIM дивизия, която е част от един от шестте региона на мрежата. Обикновено избирате дивизия, свързана с вашето местоживеене, но можете да се присъедините и към друга по интереси. Имайте предвид, че това може да има последици за часовите зони.</div><div>VATSIM осигурява реалистично обучение, което можете да преминете на ваше собствено темпо, с помощта на ментори и обучителни материали. За да изберете регион или дивизия, използвайте картата на сайта на VATSIM и следвайте процеса на присъединяване. След като се установите, свържете се с обучителния отдел на избраната дивизия. Препоръчва се да наблюдавате опитни контролери преди да положите изпитите си. Прехвърлянията между регионите са разрешени при определени условия.</div>
