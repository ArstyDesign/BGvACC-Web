atc.information.p1 = <div>\u0417\u0430 \u0434\u0430 \u0441\u0442\u0430\u043d\u0435\u0442\u0435 \u043e\u0434\u043e\u0431\u0440\u0435\u043d \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u0440 \u043d\u0430 \u0432\u044a\u0437\u0434\u0443\u0448\u043d\u043e\u0442\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435 \u0432 VATSIM, \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0441\u0435 \u043f\u0440\u0438\u0441\u044a\u0435\u0434\u0438\u043d\u0438\u0442\u0435 \u043a\u044a\u043c VATSIM \u0434\u0438\u0432\u0438\u0437\u0438\u044f, \u043a\u043e\u044f\u0442\u043e \u0435 \u0447\u0430\u0441\u0442 \u043e\u0442 \u0435\u0434\u0438\u043d \u043e\u0442 \u0448\u0435\u0441\u0442\u0442\u0435 \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u043d\u0430 \u043c\u0440\u0435\u0436\u0430\u0442\u0430. \u041e\u0431\u0438\u043a\u043d\u043e\u0432\u0435\u043d\u043e \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435 \u0434\u0438\u0432\u0438\u0437\u0438\u044f, \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0430 \u0441 \u0432\u0430\u0448\u0435\u0442\u043e \u043c\u0435\u0441\u0442\u043e\u0436\u0438\u0432\u0435\u0435\u043d\u0435, \u043d\u043e \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0441\u0435 \u043f\u0440\u0438\u0441\u044a\u0435\u0434\u0438\u043d\u0438\u0442\u0435 \u0438 \u043a\u044a\u043c \u0434\u0440\u0443\u0433\u0430 \u043f\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0438. \u0418\u043c\u0430\u0439\u0442\u0435 \u043f\u0440\u0435\u0434\u0432\u0438\u0434, \u0447\u0435 \u0442\u043e\u0432\u0430 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0438\u043c\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u0438\u0446\u0438 \u0437\u0430 \u0447\u0430\u0441\u043e\u0432\u0438\u0442\u0435 \u0437\u043e\u043d\u0438.</div><div>VATSIM \u043e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430 \u0440\u0435\u0430\u043b\u0438\u0441\u0442\u0438\u0447\u043d\u043e \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435, \u043a\u043e\u0435\u0442\u043e \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u043f\u0440\u0435\u043c\u0438\u043d\u0435\u0442\u0435 \u043d\u0430 \u0432\u0430\u0448\u0435 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043e \u0442\u0435\u043c\u043f\u043e, \u0441 \u043f\u043e\u043c\u043e\u0449\u0442\u0430 \u043d\u0430 \u043c\u0435\u043d\u0442\u043e\u0440\u0438 \u0438 \u043e\u0431\u0443\u0447\u0438\u0442\u0435\u043b\u043d\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0438. \u0417\u0430 \u0434\u0430 \u0438\u0437\u0431\u0435\u0440\u0435\u0442\u0435 \u0440\u0435\u0433\u0438\u043e\u043d \u0438\u043b\u0438 \u0434\u0438\u0432\u0438\u0437\u0438\u044f, \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0439\u0442\u0435 \u043a\u0430\u0440\u0442\u0430\u0442\u0430 \u043d\u0430 \u0441\u0430\u0439\u0442\u0430 \u043d\u0430 VATSIM \u0438 \u0441\u043b\u0435\u0434\u0432\u0430\u0439\u0442\u0435 \u043f\u0440\u043e\u0446\u0435\u0441\u0430 \u043d\u0430 \u043f\u0440\u0438\u0441\u044a\u0435\u0434\u0438\u043d\u044f\u0432\u0430\u043d\u0435. \u0421\u043b\u0435\u0434 \u043a\u0430\u0442\u043e \u0441\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0435, \u0441\u0432\u044a\u0440\u0436\u0435\u0442\u0435 \u0441\u0435 \u0441 \u043e\u0431\u0443\u0447\u0438\u0442\u0435\u043b\u043d\u0438\u044f \u043e\u0442\u0434\u0435\u043b \u043d\u0430 \u0438\u0437\u0431\u0440\u0430\u043d\u0430\u0442\u0430 \u0434\u0438\u0432\u0438\u0437\u0438\u044f. \u041f\u0440\u0435\u043f\u043e\u0440\u044a\u0447\u0432\u0430 \u0441\u0435 \u0434\u0430 \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0432\u0430\u0442\u0435 \u043e\u043f\u0438\u0442\u043d\u0438 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u0440\u0438 \u043f\u0440\u0435\u0434\u0438 \u0434\u0430 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435 \u0438\u0437\u043f\u0438\u0442\u0438\u0442\u0435 \u0441\u0438. \u041f\u0440\u0435\u0445\u0432\u044a\u0440\u043b\u044f\u043d\u0438\u044f\u0442\u0430 \u043c\u0435\u0436\u0434\u0443 \u0440\u0435\u0433\u0438\u043e\u043d\u0438\u0442\u0435 \u0441\u0430 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438 \u043f\u0440\u0438 