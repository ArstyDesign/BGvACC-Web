atc.letterofagreements.title = Споразумения
atc.letterofagreements.desc = Споразумение (Letter of Agreement, LOA) е формален документ, който очертава условията на споразумение между две или повече страни. Той включва подробности като страните, участващи в споразумението, целта на споразумението, задълженията и продължителността. LOA служи като писмено доказателство за бизнес сътрудничества, споразумения за услуги и рамки на проекти и може да бъде правно обвързващ в зависимост от използвания език.
