pilots.airspace.title = Българско въздушно пространство
pilots.airspace.p1 = Българското въздушно пространство е разделено основно на две части.
pilots.airspace.sofiactr.p1 = Западната част е София Контрол (LBSR_CTR), която обхваща централна и западна България с трите големи летища - София (LBSF), Пловдив (LBPD), Горна Оряховица (LBGO). Този сектор контролира трафик от <abbr title="Полетно ниво (Ешалон) 105">ПН105</abbr> to <abbr title="Полетно ниво (Ешалон) 660">ПН660</abbr>.
pilots.airspace.sofiactr.p2 = Честотата на този сектор е 131.225
pilots.airspace.varnactr.p1 = Източната част е Варна Контрол (LBSR_V_CTR), която обхваща източните части на България, включително черноморското крайбрежие както и части от Черно море. Тук се включват двете големи летища по черноморието - Варна (LBWN) и Бургас (LBBG). Този сектор контролира трафик от <abbr title="Полетно ниво (Ешалон) 105">ПН105</abbr> to <abbr title="Полетно ниво (Ешалон) 660">ПН660</abbr>.
pilots.airspace.varnactr.p2 = Честотата на този сектор е 134.700

