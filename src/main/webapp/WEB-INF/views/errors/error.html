          <div class="col-12 mb-3">
            <div class="col-md-10 col-lg-8 mx-auto text-center position-relative">

                <a href="#" th:href="@{/}" class="btn btn-primary fw-semibold" style="text-transform: none !important;">
                  <i class="bi bi-arrow-left lh-1 fw-normal me-2"></i>
                  <span th:text="#{page.error.404.back}">Back to Home</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
