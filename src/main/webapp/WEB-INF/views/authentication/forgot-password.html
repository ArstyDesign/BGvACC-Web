<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/mainTemplate}">
  <head>
    <title th:text="#{app.title(#{forgotpassword.title})}">Bulgaria vACC – Bulgarian Virtual Area Control Center</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">

      <div class="row">
        <div class="col-12 my-5">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-8 col-md-6 col-lg-5 col-xl-4 z-2">

              <h1 class="h4 mb-4" th:text="#{forgotpassword.title}">Forgotten password</h1>
              <!--<p class="mb-4 text-body-secondary" th:text="#{login.welcome.subheader}">Please Sign in with details...</p>-->
              <div class="position-relative">
                <div>
                  <form class="needs-validation" th:action="@{/forgot-password}" method="post" th:object="${fpm}">
                    <div class="input-icon-group" th:classappend="${!#fields.hasErrors('email')} ? 'mb-3'">
                      <span class="input-icon">
                        <i class="bi bi-envelope"></i>
                      </span>
                      <input type="email" class="form-control" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                             th:placeholder="#{forgotpassword.email}" autofocus="autofocus"/>
                    </div>
                    <div class="invalid-feedback d-block mb-3" th:errors="*{email}">Error</div>

                    <div class="d-grid">
                      <button class="btn btn-primary" type="submit">
                        <i class="bi bi-unlock me-1"></i>
                        <span th:text="#{forgotpassword.resetpassword}">Reset password</span>
                      </button>
                    </div>
                  </form>

<!--                  <p class="pt-4 small text-body-secondary">
                    Don’t have an account yet? <a href="page-account-signup.html" class="ms-2 fw-semibold link-underline">Sign Up</a>
                  </p>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
