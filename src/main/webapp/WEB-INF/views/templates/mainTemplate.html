<!DOCTYPE html>
<html th:lang="#{language.current}" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" style="height: 100%;">
  <head>
    <title>Title</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--<link rel="shortcut icon" th:href="@{/resources/img/favicon.ico}"/>-->

    <link rel="icon" href="#" th:href="@{/resources/img/cropped-BGVACC_Logo_Emblem_Falcon_Colour-32x32.png}" sizes="32x32" />
    <link rel="icon" href="#" th:href="@{/resources/img/cropped-BGVACC_Logo_Emblem_Falcon_Colour-192x192.png}" sizes="192x192" />
    <link rel="apple-touch-icon" href="#" th:href="@{/resources/img/cropped-BGVACC_Logo_Emblem_Falcon_Colour-180x180.png}" />

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>

    <!--Calendar app style-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css"/>

    <!--Bootstrap icons-->
    <link th:href="@{/resources/fonts/bootstrap-icons/bootstrap-icons.css}" href="../../resources/fonts/bootstrap-icons/bootstrap-icons.css" rel="stylesheet"/>

    <!--Iconsmind icons-->
    <link th:href="@{/resources/fonts/iconsmind/iconsmind.css}" href="../../resources/fonts/iconsmind/iconsmind.css" rel="stylesheet"/>

    <link th:href="@{/resources/theme/general/css/theme.css}" href="../../resources/theme/general/css/theme.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>

    <script src="https://kit.fontawesome.com/51bc88d8d8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/bg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!--<script th:src="@{/resources/js/countUp.min.js}" src="../../resources/js/countUp.min.js"></script>-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  </head>
  <body id="mainBody" class="">

    <!--<div th:replace="fragments :: #topbar"></div>-->
    <div th:replace="fragments/fragments :: #mainMenu"></div>

    <div class="container-fluid bg-primary bg-gradient p-0" th:if="${pageTitle ne null}">
      <!--th:style="'background-image: url(\'' + @{/resources/img/bg.png} + '\'); background-repeat: no-repeat; background-size: cover;'">-->
      <div class="px-4 px-lg-2 py-4" style="background: rgba(0, 0, 0, 0.4);">
        <div class="container px-0">
          <h1 class="text-white mb-0" th:text="${pageTitle}">Title</h1>
        </div>
      </div>
    </div>

    <div class="container px-0 mt-3" th:if="${breadcrumbs ne null}">
      <!--      <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item" th:each="b, iterStat : ${breadcrumbs}" th:classappend="${iterStat.last or b.url eq null} ? 'active'">
                  <a href="#" th:href="@{${b.url}}" th:if="${b.url ne null}">
                    <i class="bi bi-house fs-5" th:if="${iterStat.first}"></i>
                    <span th:text="${b.label}">Item</span>
                  </a>
                  <span th:if="${b.url eq null}" th:text="${b.label}"></span>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Breadcrumb</li>
              </ol>
            </nav>-->

      <nav aria-label="breadcrumb" class="px-4 px-sm-0">
        <ol class="breadcrumb d-flex align-items-end">
          <li th:each="b, iterStat : ${breadcrumbs}" class="breadcrumb-item" th:classappend="${iterStat.last or b.url eq null} ? 'active'">
            <a th:href="@{${b.url}}" th:if="${b.url ne null}">
              <i class="bi bi-house fs-5" th:if="${iterStat.first}"></i>
              <span th:utext="${b.label}" th:if="${!iterStat.first}">Item</span>
            </a>
            <span th:if="${b.url eq null}" th:utext="${b.label}"></span>
          </li>
        </ol>
      </nav>
    </div>

    <div class="content px-4 mt-4 pb-0 d-flex flex-column-fluid position-relative">
      <div class="px-0 h-100" th:classappend="${isFullWidth} ? 'container-fluid' : 'container'">
        <div layout:fragment="contentDiv" th:remove="tag"></div>
      </div>
    </div>

    <div th:replace="fragments/fragments :: #footer"></div>

    <!--<script src="../../resources/theme/js/theme.bundle.js" th:src="@{/resource/theme/js/theme.bundle.js}"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>

    <script type="text/javascript" th:inline="javascript">
      $(document).ready(function () {
        let successMessage = /*[[${successMessage}]]*/ '';
        let errorMessage = /*[[${errorMessage}]]*/ '';

        if (successMessage) {
          toastr.success(successMessage);
        }
        if (errorMessage) {
          toastr.error(errorMessage);
        }
      });
    </script>
  </body>
</html>
