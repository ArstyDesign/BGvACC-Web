<!DOCTYPE html>
<html th:lang="#{language.current}" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" style="height: 100%;">
  <head>
    <title>Title</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--<link rel="shortcut icon" th:href="@{/resources/img/favicon.ico}"/>-->

    <link rel="icon" href="#" th:href="@{/resources/img/cropped-BGVACC_Logo_Emblem_Falcon_Colour-32x32.png}" sizes="32x32" />
    <link rel="icon" href="#" th:href="@{/resources/img/cropped-BGVACC_Logo_Emblem_Falcon_Colour-192x192.png}" sizes="192x192" />
    <link rel="apple-touch-icon" href="#" th:href="@{/resources/img/cropped-BGVACC_Logo_Emblem_Falcon_Colour-180x180.png}" />

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!--Bootstrap icons-->
    <link th:href="@{/resources/fonts/bootstrap-icons/bootstrap-icons.css}" href="../../resources/fonts/bootstrap-icons/bootstrap-icons.css" rel="stylesheet"/>

    <!--Iconsmind icons-->
    <link th:href="@{/resources/fonts/iconsmind/iconsmind.css}" href="../../resources/fonts/iconsmind/iconsmind.css" rel="stylesheet"/>

    <link th:href="@{/resources/theme/portal/vendor/css/simplebar.min.css}" href="../../resources/theme/portal/vendor/css/simplebar.min.css" rel="stylesheet"/>

    <link th:href="@{/resources/theme/portal/vendor/css/choices.min.css}" href="../../resources/theme/portal/vendor/css/choices.min.css" rel="stylesheet"/>

    <!--Calendar app style-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css"/>

    <link th:href="@{/resources/theme/portal/css/theme.css}" href="../../resources/theme/portal/css/theme.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/51bc88d8d8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.tiny.cloud/1/d578o4mngytjfz0d1zp3rxmwjmwnf0btaogegl6csv94pchh/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  </head>
  <body id="mainBody" class="">

    <div class="d-flex flex-column flex-root">
      <div class="page d-flex flex-row flex-column-fluid">

        <div th:replace="portal/fragments/mainMenu :: #mainMenu"></div>

        <div class="sidebar-close d-lg-none">
          <a href="#"></a>
        </div>

        <!--///////////Page content wrapper///////////////-->
        <main class="page-content d-flex flex-column flex-row-fluid">

          <div th:replace="portal/fragments/topbar :: #topbar"></div>

          <!--//Page Toolbar//-->
          <div class="toolbar px-3 px-lg-6 py-3">
            <div class="position-relative container-fluid px-0">
              <div class="row align-items-center position-relative">
                <div class="col-md-8 mb-4 mb-lg-0">
                  <h3 class="mb-2" th:text="${pageTitle}">Title</h3>

                  <nav aria-label="breadcrumb" th:if="${breadcrumbs ne null}">
                    <ol class="breadcrumb mb-0">
                      <li th:each="b, iterStat : ${breadcrumbs}" class="breadcrumb-item" th:classappend="${iterStat.last or b.url eq null} ? 'active'">
                        <a th:href="@{${b.url}}" th:if="${b.url ne null}">
                          <i class="bi bi-house fs-5" th:if="${iterStat.first}"></i>
                          <span class="material-symbols-rounded" th:if="${iterStat.count eq 2}">widgets</span>
                          <span th:utext="${b.label}" th:if="${!iterStat.first}">Item</span>
                        </a>
                        <span th:if="${b.url eq null}" th:utext="${b.label}"></span>
                      </li>
                    </ol>
                  </nav>
                  <!--                  <nav aria-label="breadcrumb">
                                      <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a href="#!">Home</a></li>
                                        <li class="breadcrumb-item active">Layouts</li>
                                        <li class="breadcrumb-item active">Compact</li>
                                      </ol>
                                    </nav>-->
                </div>
              </div>
            </div>
          </div>
          <!--//Page Toolbar End//-->

          <!--//Page content//-->
          <div class="content pt-3 px-3 px-lg-6 d-flex flex-column-fluid">
            <div class="container-fluid px-0">
              <div layout:fragment="contentDiv" th:remove="tag"></div>
            </div>
          </div>
          <!--//Page content End//-->

          <div th:replace="portal/fragments/footer :: #footer"></div>
        </main>
      </div>
    </div>

    <script src="../../resources/theme/portal/js/theme.bundle.js" th:src="@{/resources/theme/portal/js/theme.bundle.js}"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>-->

    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  </body>
</html>
