<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/mainTemplate}">
  <head>
    <title>Bulgaria vACC â€“ Bulgarian Virtual Area Control Center</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">

      <section id="article-header" class="position-relative">
        <article class="row">
          <div class="col-12">
            <div class="position-relative pb-3 pb-lg-0">
              <div class="d-flex align-items-center w-100">
                <a href="#" class="badge bg-primary rounded-pill me-3">Tech</a>
                <i class="icon-Add-File me-2"></i>
                <small class="text-body-secondary" th:text="${#dates.format(post.createdAt, 'dd MMMM yyyy, HH:mm')}">13.10.2024</small>
                <div th:if="${post.updatedAt ne null}" th:remove="tag">
                  <span class="mx-2">&bull;</span>
                  <i class="icon-Pen-2 me-2"></i>
                  <small class="text-body-secondary" th:text="${#dates.format(post.updatedAt, 'dd MMMM yyyy, HH:mm')}">13.10.2024</small>
                </div>
              </div>

              <div>
                <h2 class="mt-3 mb-3 display-4" th:text="${post.title}">Smoothly rolling out pricing changes is hard.</h2>
                <div class="d-flex mb-4 small align-items-center">
                  <div class="avatar rounded-circle bg-primary xs text-white flex-center me-2">
                    <span th:text="${#strings.substring(post.names.firstName, 0, 1)}">J</span>
                    <span th:if="${post.names.lastName ne null and post.names.lastName.length gt 1}" th:text="${#strings.substring(post.names.lastName, 0, 1)}">D</span>
                  </div>
                  <span class="text-body-secondary d-inline-block" th:text="#{blog.posts.author(${post.names.fullNameWithShortFirst})}">By J. Doe</span>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="d-block" style="float: left;">
                    <img src="https://uigator.com/assan/5.3/public/assets/img/1200x600/4.jpg" alt="" class="img-fluid shadow-lg rounded-4 me-5 mb-2" style="width: 500px;"/>
                  </div>
                  <div class="lead mb-4 dropcap" th:utext="${post.content}"></div>
                </div>
              </div>
              <!--<img src="https://uigator.com/assan/5.3/public/assets/img/1200x600/4.jpg" alt="" class="img-fluid shadow-lg rounded-4 mb-7" width="500px"/>-->

                              <div class="col-12">
                                <article class="article mb-9">
                                  <div class="lead mb-4 dropcap" th:utext="${post.content}"></div>
                                </article>
                              </div>
                            </div>-->
            </div>
          </div>
        </article>
      </section>

      <!--      <section class="border-bottom">
              
            </section>-->
    </div>
  </body>
