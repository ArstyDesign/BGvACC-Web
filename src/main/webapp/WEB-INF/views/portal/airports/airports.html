<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/portalTemplate}">
  <head>
    <title th:text="#{app.title(#{app.portal.title(#{portal.dashboard.title})})}">Bulgaria vACC â€“ Bulgarian Virtual Area Control Center</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">

      <div class="row">
        <div class="col-12 col-xl-3 mb-4" th:each="a : ${airports}">
          <article class="card card-hover text-center hover-shadow-lg overflow-hidden border-2 rounded-3 shadow-md h-100">
            <div class="overflow-hidden position-relative">
              <img src="#" th:src="${a.imagePath}" alt="" class="img-fluid img-zoom"/>
              <svg class="position-absolute start-0 bottom-0 mb-n1" style="color: var(--bs-body-bg);"
                   preserveAspectRatio="none" width="100%"
                   height="48" viewBox="0 0 1460 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M122 22.8261L0 0V120H1460V0L1338 22.8261C1217 44.1304 973 88.2609 730 88.2609C487
                  88.2609 243 44.1304 122 22.8261Z" fill="currentColor"></path>
              </svg>
            </div>
            <div class="card-body pb-3 position-relative">
              <div class="h3 py-3 mb-0" th:text="${a.name}">Airport name</div>
              <p class="mb-0 text-truncate px-lg-4">View charts of airport</p>
            </div>
            <a href="#" th:href="@{/portal/airports/} + ${a.airportId}" class="stretched-link"></a>
          </article>
        </div>
      </div>
    </div>
  </body>
</html>
